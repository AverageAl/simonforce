<template> <!--All buttons will need onclick assigned, but -->
    <div class="background">
        <div class="container">
            <div class="sideBarContainer">
                <div>
                    <h1>Simon v3</h1>
                    <button class="sideButtons">Solo</button>
                    <button class="sideButtons" onclick={toggleCreate}>Create</button>
                    <button class="sideButtons" onclick={startGame}>{gameButton}</button>    
                </div>
                <div class="toggle" data-id="toggle">
                    <input type="text"/>
                    <button class="upload">Upload</button>
                </div>
                <h1>Score: {score}</h1>
            </div>
            
            <div class="buttonContainer">
                <button data-id="0" class="zero" onclick={clickHandler}></button>
                <button data-id="1" class="one" onclick={clickHandler}></button>
                <button data-id="2" class="two" onclick={clickHandler}></button>
                <button data-id="3" class="three" onclick={clickHandler}></button>
            </div>
        </div>
    </div>
</template>
